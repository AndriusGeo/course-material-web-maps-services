<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Organizacijos žemėlapių naršyklė</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/maplibre-gl/dist/maplibre-gl.css"
    />
    <link rel="stylesheet" type="text/css" href="styles/main.css" />
  </head>
  <body>
    <div id="mapapp" class="container-fluid">
      <div id="mapapp-menu" class="row border-bottom align-items-center">
        <div class="col d-flex align-items-center">
          <span
            role="button"
            class="material-symbols-outlined me-2 curs"
            onclick="toggleSidebar()"
            >menu</span
          >
          <p class="fw-normal mb-0">Organizacijos žemėlapis</p>
        </div>
        <div class="col text-end">
          <a
            href="https://github.com/AndriusGeo/course-material-web-maps-services"
            class="pl-2"
            >Kodas GitHUB</a
          >
          <a href="https://www.geoportal.lt">Duomenys</a>
        </div>
      </div>
      <div id="mapapp-content" class="row bg-body-tertiary">
        <div id="mapapp-sidebar" class="col-2">
          <div class="row">
            <div class="bg-white py-2 border-bottom">Teminiai žemėlapiai</div>
            <div class="py-2 basemap-gallery">
              <img
                id="layer-btn-demo-layer"
                src="img/map_thematic_1.png"
                class="img-fluid pb-3"
                alt="Statistikos žemėlapis"
                onclick="toggleLayer('demo-layer');"
                role="button"
              />
              <img
                id="layer-btn-stvk-parkai"
                src="img/map_thematic_2.png"
                class="img-fluid pb-3"
                alt="Statistikos žemėlapis"
                onclick="toggleLayer('stvk-parkai');"
                role="button"
              />
            </div>
          </div>
          <div class="row">
            <div class="bg-white py-2 border-bottom">Foniniai žemėlapiai</div>
            <div class="py-2 basemap-gallery">
              <img
                src="img/map_bg_1.png"
                class="img-fluid pb-3 active"
                alt="Topografinis foninis žemėlapis"
                onclick="changeMapStyle('topo');"
                role="button"
              />
              <img
                src="img/map_bg_2.png"
                class="img-fluid pb-3"
                alt="Topografinis foninis žemėlapis"
                onclick="changeMapStyle('default');"
                role="button"
              />
            </div>
          </div>
        </div>
        <div id="map" class="col-12"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script src="https://unpkg.com/maplibre-gl/dist/maplibre-gl.js"></script>

    <script src="js/main.js"></script>
  </body>
</html>
